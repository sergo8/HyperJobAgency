<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
</head>
<body>
    <h2>Welcome to HyperJob!</h2>
    <ul>
        {% for section, href in menu.items %}
            <li>
                <div>
                    <a href="{{href}}">{{ section }}</a>
                </div>
            </li>
        {% endfor %}
</ul>
</body>
</html>
